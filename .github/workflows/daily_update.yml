name: Daily MITM Update

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-mitm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: main

    - name: Download MITM file
      run: |
        FILE_URL="https://whatshub.top/module/adultraplus.module"  # 修复：去掉末尾空格
        curl -fL -o mitm.module "$FILE_URL" || { echo "Download failed"; exit 1; }
        [ -s mitm.module ] || { echo "File is empty"; exit 1; }
        echo "Downloaded file preview (前 20 行):"
        head -n 20 mitm.module
        echo "Total lines:"
        wc -l mitm.module

    - name: Clean MITM file
      run: |
        REMOVE_IPS=("192.168.1.1" "10.0.0.1")
        TMP_FILE=$(mktemp)
        while IFS= read -r line; do
          skip=false
          for ip in "${REMOVE_IPS[@]}"; do
            if [[ "$line" == *"$ip"* ]]; then
              skip=true
              break
            fi
          done
          if [ "$skip" = false ]; then
            echo "$line" >> "$TMP_FILE"
          fi
        done < mitm.module
        mv "$TMP_FILE" mitm.module
        [ -s mitm.module ] || { echo "File is empty after cleaning"; exit 1; }
        echo "After cleaning, total lines:"
        wc -l mitm.module
        echo "Preview of cleaned file (前 20 行):"
        head -n 20 mitm.module

    - name: Commit and push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add mitm.module
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
        else
          git commit -m "Daily MITM update"
          git push origin HEAD
        fi

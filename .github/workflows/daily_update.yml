name: Download and Commit File

on:
  schedule:
    - cron: '0 3 * * *'  # 每天 UTC 时间 3:00 执行（可按需调整）
  workflow_dispatch:     # 允许手动触发

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download File
        run: |
          mkdir -p modules
          curl -L "https://whatshub.top/module/adultraplus.module" -o modules/adultraplus.module

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push if Changed
        run: |
          git add modules/adultraplus.module
          git status
          if git status --porcelain | grep -q "modules/adultraplus.module"; then
            git commit -m "chore: update adultraplus.module"
            git push
            echo "✅ File updated and pushed."
          else
            echo "ℹ️ No changes detected. Skipping commit."
          fi

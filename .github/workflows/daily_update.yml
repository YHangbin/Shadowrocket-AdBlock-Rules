name: Daily MITM Update

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 1 点自动运行
  workflow_dispatch:      # 支持手动触发

jobs:
  update-mitm:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout 当前仓库
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0   # 确保可以 push
        ref: main        # 改成你的默认分支，如果是 master，请改为 master

    # 2. 下载远程 MITM 文件
    - name: Download MITM file
      run: |
        FILE_URL="https://whatshub.top/module/adultraplus.module"
        curl -s -o mitm.module $FILE_URL
        echo "Downloaded MITM file, total lines:"
        wc -l mitm.module

    # 3. 清理指定 IP
    - name: Clean MITM file
      run: |
        REMOVE_IPS=("192.168.1.1" "10.0.0.1")  # 在这里添加你要删除的 IP
        TMP_FILE=$(mktemp)
        while read -r line; do
          skip=false
          for ip in "${REMOVE_IPS[@]}"; do
            if [[ "$line" == *"$ip"* ]]; then
              skip=true
              break
            fi
          done
          if [ "$skip" = false ]; then
            echo "$line" >> "$TMP_FILE"
          fi
        done < mitm.module
        mv "$TMP_FILE" mitm.module
        echo "After cleaning, total lines:"
        wc -l mitm.module

    # 4. 提交更新到当前仓库
    - name: Commit and push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add mitm.module
        # 只在有改动时提交
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
        else
          git commit -m "Daily MITM update"
          git push origin HEAD
        fi

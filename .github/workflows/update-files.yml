name: Update Shadowrocket Modules Daily

on:
  schedule:
    # 每天北京时间 03:00（UTC 时间 19:00）
    - cron: '0 19 * * *'
  # 支持手动触发更新
  workflow_dispatch:

jobs:
  update-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python (optional, for future extensibility)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Download Files to Root Directory
        run: |
          # 下载第一个文件
          curl -fsSL -o ./sr_reject_list.module \
            "https://raw.githubusercontent.com/GMOogway/shadowrocket-rules/refs/heads/master/sr_reject_list.module"
          
          # 下载第二个文件
          curl -fsSL -o ./Module.sgmodule \
            "https://raw.githubusercontent.com/XiangwanGuan/Shadowrocket/refs/heads/main/Release/Module.sgmodule"

      - name: Configure Git User
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"

      - name: Commit and Push if Changed
        run: |
          git add sr_reject_list.module Module.sgmodule
          # 检查是否有变更
          if ! git diff --cached --quiet; then
            git commit -m "🔄 自动更新：Shadowrocket 模块文件 $(date +'%Y-%m-%d %H:%M' -u) UTC"
            git push origin HEAD
            echo "✅ 文件已更新并推送成功"
          else
            echo "ℹ️ 无内容变更，跳过提交"
          fi
